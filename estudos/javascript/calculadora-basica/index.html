<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <title>Calculadora BÃ¡sica</title>
</head>

<body>
    <main>
        <h1>Calculadora</h1>
        <div id="panel">
            <div id="previous-operation"></div>
            <div id="current-operation"></div>
        </div>
        <section id="buttons">
            <button class="button operator">CE</button>
            <button class="button operator">C</button>
            <button class="button operator">DEL</button>
            <button class="button operator">/</button>
            <button class="button number">7</button>
            <button class="button number">8</button>
            <button class="button number">9</button>
            <button class="button operator">*</button>
            <button class="button number">4</button>
            <button class="button number">5</button>
            <button class="button number">6</button>
            <button class="button operator">-</button>
            <button class="button number">1</button>
            <button class="button number">2</button>
            <button class="button number">3</button>
            <button class="button operator">+</button>
            <button class="button operator">.</button>
            <button class="button number">0</button>
            <button class="button operator" id="equal">=</button>
        </section>
    </main>
</body>

</html>
