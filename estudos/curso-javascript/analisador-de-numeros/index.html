<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Análise de Números</title>
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div>
            <p>Número (entre 0 e 100): <input type="number" name="num" id="num"> <input type="button" value="Adicionar" onclick="adicionarNumero()" id="buttonadd"></p>
        </div>
        <div id="tabela">
            <select name="tabuada" id="sel" size="5">

            </select>
            <input type="button" value="Analisar" onclick="analizarNumeros()" id="buttonana">
            <input type="button" value="Limpar Tudo" id="buttonlim" onclick="limpar()">
        </div>
        <div id="res">

        </div>
    </section>
    <footer>
        <p>&copy; <a href="https://github.com/EdwardHP" target="_blank"><strong>João Pedro</strong></a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
