<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contador</title>
</head>
<body>
    <header>
        <h1>Contador</h1>
    </header>
    <section>
        <div id="dados">
            <p>Início: <input type="number" name="num" id="ini"></p>
            <p>Fim: <input type="number" name="num" id="fim"></p>
            <p>Passo: <input type="number" name="num" id="passo"></p>
            <input type="button" value="Contar" onclick="contar()">
        </div>
        <div id="midia">
            <img src="imagens/numeros.png" alt="imagem de numeros">
        </div>
        <div id="res">
            <p>Aguardando dados &#x1F4CB;</p>
        </div>
    </section>
    <footer>
        <p>&copy; <a href="https://github.com/EdwardHP" target="_blank"><strong>João Pedro</strong></a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
