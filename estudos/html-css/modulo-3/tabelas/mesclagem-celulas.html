<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table {
            border-collapse: collapse;
            width: 250px;
        }
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
    </style>
    <title>Mesclando Células</title>
</head>
<body>
    <table>
        <tbody>
            <tr>
                <!--colspan é para ocupar mais de um espaço na horizontal-->
                <td colspan="2">A1</td>
                <td>C1</td>
            </tr>
            <tr>
                <td>A2</td>
                <td>B2</td>
                <!--rowspan é para ocupar mais de um espaço na vertical-->
                <td rowspan="3">C2</td>
            </tr>
            <tr>
                <td>A3</td>
                <td>B3</td>
            </tr>
            <tr>
                <td>A4</td>
                <td>B4</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
