<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table {
            border-collapse: collapse;
            font-family: Arial, Helvetica, sans-serif;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
        }

        col#classeA {
            background-color: rgb(200, 200, 200);
        }

        col#classeB {
            background-color: rgb(150, 150, 150);
        }

        col#classeC {
            background-color: rgb(100, 100, 100);
        }
    </style>
    <title>Selecionar por Colunas</title>
</head>
<body>
    <!--As vezes eu quero selecionar toda uma coluna para poder fazer algum tipo de configuração nela e para isso existe colgroup-->
    <table>
        <colgroup>
            <col id="classeA">
            <col id="classeB">
            <col id="classeC">
        </colgroup>
        <thead>
            <tr>
                <th scope="col">A</th>
                <th scope="col">B</th>
                <th scope="col">C</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>A1</td>
                <td>B1</td>
                <td>C1</td>
            </tr>
            <tr>
                <td>A2</td>
                <td>B2</td>
                <td>C2</td>
            </tr>
            <tr>
                <td>A3</td>
                <td>B3</td>
                <td>C3</td>
            </tr>
            <tr>
                <td>A4</td>
                <td>B4</td>
                <td>C4</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
