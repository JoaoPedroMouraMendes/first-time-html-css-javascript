<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Negrito e Outros</title>
</head>
<body>
    <h1>Aqui veremos como user algumas tags.</h1>
    <h2>Negrito</h2>
    <p>Para colocar uma frase em negrito é <Strong>dessa forma.</Strong></p>
    <h2>Italico</h3>
    <p>Italico já é <em>assim.</em></p>
    <h2>Marcador</h2>
    <p>Marca texto ? <mark>temos também.</mark></p>
    <h2>Risco</h2>
    <p><del>Sou o melhor</del>.</p>
    <h2>Soblinhar</h2>
    <p><ins>Fácil em</ins>.</p>
    <h2>Subrescrito</h2>
    <p>x<sup>2</sup> + x + 1.</p>
    <h2>Subscrito</h2>
    <p>H<sub>2</sub>O.</p>
</body>
</html>
