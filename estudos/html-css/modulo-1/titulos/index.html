<!DOCTYPE html>

<head>

    <title>Titulos</title>
</head>
<body>
    <!--Os h1 h2 h3... são titulos e quanto maior o numéro menor o tamanho da fonte-->

    <h2>Batata</h2>
    <h3>Cenoura</h3>
    <h4>Vida</h4>
    <h5>Tesouro</h5>
</body>
