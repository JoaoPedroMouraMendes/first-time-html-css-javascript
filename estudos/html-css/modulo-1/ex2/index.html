<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algumas Tags</title>
</head>
<body>
    <h1>Sobre as tags</h1>
    <p>Essa linguagem é inteiramente ligada a tags para funcionar.
    Algumas delas são:
    <ul>
        <li><abbr title="h e algum número de 1 a 6">Titulos</abbr></li>
        <li><abbr title="p">Paragrafos</abbr></li>
        <li><abbr title="abbr">Para fazer isso</abbr></li>
        <li><abbr title="&#x">Para colocar emoji eu acho</abbr></li>
    </ul>
    </p>
</body>
</html>
