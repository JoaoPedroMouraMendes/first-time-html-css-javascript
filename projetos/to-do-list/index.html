<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/index.css">

    <title>To do list</title>
</head>
<body>

    <main>
        <header>
            <h1><span>TO-DO</span> LIST</h1>
        </header>

        <section id="list-body">
            <form>
                <input type="text" name="list-name" id="list-name" placeholder="New task" maxlength="35" autocomplete="off">
                <button id="add-list"><i class="fa-solid fa-plus" style="color: #ffffff;"></i></button>
            </form>
            <p id="max-caracter-alert"></p>
            <div id="to-do-list">

            </div>
        </section>
    </main>

<script src="js/task.js"></script>
<script src="js/index.js"></script>
</body>
</html>
